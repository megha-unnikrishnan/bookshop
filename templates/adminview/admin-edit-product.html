{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="table-wrapper bg-light border">
        <div class="table-title bg-light">
            <div class="row">
                <div class="col-md-3 mt-5"></div>
                <div class="col-md-6 text-center mt-5">
                    <h2>EDIT YOUR PRODUCT </h2>
                </div>
            </div>
        </div>

        <div class="card bg-grey p-5">
            <div class="card-body" style="font-size: 1rem">
                <h5 class="card-title text-white mb-5">PRODUCT</h5>

                <!-- Edit category form  -->

                <form enctype="multipart/form-data" method="post" >
                    {% csrf_token %}
                    <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                                  <label class="form-label" for="form6Example1">PRODUCT Name</label>
                              <input type="text" id="form6Example1" value="{{ book.product_name }}" class="form-control bg-grey text-black" name="name" required/>

                          </div>
                        </div>
                    </div>



                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="mb-4 d-flex justify-content-center align-items-center gap-3">
                                <label for="currentFile" class="form-label">Image</label>
                                {% if book.product_image %}
                                    <img src="{{ book.product_image.url }}"
                                    alt="product image" style="width: 10vw;" id="currentFile" />
                                {% endif %}
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="mb-3">
                                    <input class="form-control bg-grey text-black" type="file" id="formFile" name="image">
                                    <label for="formFile" class="form-label">Choose your image</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Description input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="productDesc"> Description</label>
                        <textarea class="form-control bg-grey text-black" id="productDesc" rows="4" name="description"> {{ book.product_desc }} </textarea>

                    </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="productDesc"> Description</label>
                        <textarea class="form-control bg-grey text-black" id="productreview" rows="4" name="review"> {{ book.review }} </textarea>

                    </div>

                    <!-- Submit button -->
                    <div class="text-end">
                        <button type="submit" class="btn-lg border-0 btn-success btn-block mb-4">Update</button>
                    </div>
                </form>
                {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}" style="color:green">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
              <!-- Edit product form end -->
                <hr />
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->

{% endblock %}
