{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="card border">
        <div class="card-header bg-light">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h2 class="text-uppercase">Edit Edition</h2>
                </div>
            </div>
        </div>

        <div class="card-body">
            <h5 class="card-title text-dark mb-4">Edition Details</h5>

            <!-- Edit edition form -->
            <form enctype="multipart/form-data" method="post" class="border p-4 rounded" id="editEditionForm">
                {% csrf_token %}
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="editionName" class="form-label">Edition Name</label>
                            <input type="text" id="editionName" value="{{ edition.edition_name }}" class="form-control" name="name" />
                            <span class="text-danger" id="editionNameError"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="editionDesc" class="form-label">Description</label>
                            <textarea class="form-control" id="editionDesc" rows="4" name="description">{{ edition.edition_desc }}</textarea>
                            <span class="text-danger" id="editionDescError"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="editionPublisher" class="form-label">Edition Publisher</label>
                            <input type="text" id="editionPublisher" value="{{ edition.publisher }}" class="form-control" name="publisher" />
                            <span class="text-danger" id="editionPublisherError"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="editionYear" class="form-label">Edition Year</label>
                            <input type="text" id="editionYear" value="{{ edition.year }}" class="form-control" name="year" />
                            <span class="text-danger" id="editionYearError"></span>
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5" style="background-color:#FF6F61;">Update</button>
                </div>
            </form>
            <!-- Edit edition form end -->
            <hr />
        </div>
    </div>
</div>

<script>
document.getElementById('editEditionForm').addEventListener('submit', function(event) {
    let isValid = true;

    // Edition Name validation
    const editionName = document.getElementById('editionName');
    const editionNameError = document.getElementById('editionNameError');
    if (!editionName.value.trim()) {
        isValid = false;
        editionName.classList.add('is-invalid');
        editionNameError.textContent = 'Please enter an edition name.';
    } else if (!/^[A-Za-z\s]+$/.test(editionName)) {
        isValid = false;
        editionName.classList.add('is-invalid');
        editionNameError.textContent = 'Edition name should contain only alphabets and spaces.';
    } else {
        editionName.classList.remove('is-invalid');
        editionNameError.textContent = '';
    }

    // Edition Description validation
    const editionDesc = document.getElementById('editionDesc');
    const editionDescError = document.getElementById('editionDescError');
    if (!editionDesc.value.trim()) {
        isValid = false;
        editionDesc.classList.add('is-invalid');
        editionDescError.textContent = 'Please enter a description.';
    } else {
        editionDesc.classList.remove('is-invalid');
        editionDescError.textContent = '';
    }

    // Edition Publisher validation
    const editionPublisher = document.getElementById('editionPublisher');
    const editionPublisherError = document.getElementById('editionPublisherError');
    if (!editionPublisher.value.trim()) {
        isValid = false;
        editionPublisher.classList.add('is-invalid');
        editionPublisherError.textContent = 'Please enter a publisher.';
    } else {
        editionPublisher.classList.remove('is-invalid');
        editionPublisherError.textContent = '';
    }

    // Edition Year validation
    const editionYear = document.getElementById('editionYear');
    const editionYearError = document.getElementById('editionYearError');
    const yearValue = editionYear.value.trim();
    if (!yearValue) {
        isValid = false;
        editionYear.classList.add('is-invalid');
        editionYearError.textContent = 'Please enter a year.';
    } else if (isNaN(yearValue) || yearValue.length !== 4 || yearValue < 1900 || yearValue > new Date().getFullYear()) {
        isValid = false;
        editionYear.classList.add('is-invalid');
        editionYearError.textContent = 'Please enter a valid year (1900-present).';
    } else {
        editionYear.classList.remove('is-invalid');
        editionYearError.textContent = '';
    }

    if (!isValid) {
        event.preventDefault();
    }
});
</script>

    <!-- Bootstrap JS -->

{% endblock %}
