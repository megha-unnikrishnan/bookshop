{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="card-title text-center">Add Author</h2>
                </div>
                <div class="card-body bg-grey">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Author Name:</label>
                            <input type="text" class="form-control" id="authorName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorImage" class="form-label">Author Image:</label>
                            <input type="file" class="form-control-file" id="authorImage" name="image" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorDesc" class="form-label">Description:</label>
                            <textarea class="form-control" id="authorDesc" name="description" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
