{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="card-title text-center">Add Category</h2>
                </div>
                <div class="card-body bg-grey">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name:</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                            <span class="text-danger" id="product"></span>
                        </div>
                        <div class="mb-3">
                            <label for="categoryImage" class="form-label">Category Image:</label>
                            <input type="file" class="form-control-file" id="categoryImage" name="image" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="categoryDescription" name="description" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoryOffer" class="form-label">Select Offer</label>
                            <select class="form-select select2" id="categoryOffer" name="offer" required>
                                <option value="{{ category.offer.id }}">{{ category.offer.name }}</option>
                                {% for offer in offer %}
                                <option value="{{ offer.id }}">{{ offer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="maxDiscount" class="form-label">Maximum Discount:</label>
                            <input type="text" class="form-control" id="maxDiscount" name="maxdiscount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    {% if messages %}
                    <ul class="messages" style="red">
                        {% for message in messages %}
                        <li class="{{ message.tags }}" style="red">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
