{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Edit Offer</h4>
                    <form class="forms-sample" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="offer_name" class="form-label">Offer Name</label>
                            <input type="text" class="form-control" id="offer_name" name="offer_name" placeholder="Enter offer name" value="{{ offer.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="off_percent" class="form-label">Offer Percentage</label>
                            <input type="text" class="form-control" id="off_percent" name="off_percent" placeholder="Enter offer percentage" value="{{ offer.off_percent }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ offer.start_date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ offer.end_date|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateOfferForm() {
        var offerName = document.getElementById("offer_name").value;
        var percentage = document.getElementById("off_percent").value;
        var startDate = document.getElementById("start_date").value;
        var endDate = document.getElementById("end_date").value;

        var error = false;

        // Clear previous error messages
        document.getElementById("offerNameError").innerHTML = "";
        document.getElementById("percentageError").innerHTML = "";
        document.getElementById("startDateError").innerHTML = "";
        document.getElementById("endDateError").innerHTML = "";

        // Validate inputs
        if (offerName.trim() === "") {
            document.getElementById("offerNameError").innerHTML = "Offer Name is required";
            error = true;
        }
        if (percentage === "") {
            document.getElementById("percentageError").innerHTML = "Percentage Discount is required";
            error = true;
        }
        if (startDate === "") {
            document.getElementById("startDateError").innerHTML = "Start Date is required";
            error = true;
        }
        if (endDate === "") {
            document.getElementById("endDateError").innerHTML = "End Date is required";
            error = true;
        }

        return !error;
    }
</script>
    <!-- Bootstrap JS -->

{% endblock %}
