{% extends 'adminview/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Add Edition</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="productName">Edition Name:</label>
                        <input type="text" class="form-control" id="productName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productName">Publisher Name:</label>
                        <input type="text" class="form-control" id="publish" name="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Year:</label>
                        <input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
